<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bookshelf Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand align-middle d-flex align-items-center" href="#"><i class="bi bi-bookmarks"></i> &nbsp; Bookshelf Apps</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h4><i class="bi bi-journals"></i> &nbsp; Save Book</h4>
          <hr />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <form id="add-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <input type="text" class="form-control" id="author" />
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Year</label>
              <input type="number" class="form-control" id="year" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="readed" />
              <label class="form-check-label" for="readed">Done Read</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container search-container">
      <div class="row mb-3">
        <div class="col-md-12">
          <h4><i class="bi bi-search"></i> &nbsp; Search Book</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <form id="search-form">
              <input type="text" class="form-control" id="search" placeholder="Search Book" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h4 class="uncompleted-title"><i class="bi bi-bookmark"></i> &nbsp; Unfinished Read</h4>
        </div>
      </div>

      <div class="container" id="uncompleted-read">
        
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-12">
          <h4 class="completed-title"><i class="bi bi-bookmark-check"></i> &nbsp; Done Read</h4>
        </div>
      </div>

      <div class="container mb-5" id="completed-read">
        
      </div>
    </div>

    <div class="container mb-5" id="searched-container">
      
    </div>

    <footer class="text-center mt-5 mb-5">
      <p class="text-secondary">Copyright &copy; 2022. Powered by Muhammad Azfa Asykarulloh</p>
    </footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="bi bi-check-circle-fill text-primary"></i>
          <strong class="me-auto text-primary">&nbsp; Success</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Your changes has been saved.
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editBookModalLabel"><i class="bi bi-pencil-square"></i> &nbsp; Edit Book</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container mb-3">
              <div class="row">
                <div class="col-md-12">
                  <form id="edit-form">
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" id="edit-title" />
                    </div>
                    <div class="mb-3">
                      <label for="author" class="form-label">Author</label>
                      <input type="text" class="form-control" id="edit-author" />
                    </div>
                    <div class="mb-3">
                      <label for="year" class="form-label">Year</label>
                      <input type="number" class="form-control" id="edit-year" />
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="edit-readed" />
                      <label class="form-check-label" for="edit-readed">Done Read</label>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Edit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
